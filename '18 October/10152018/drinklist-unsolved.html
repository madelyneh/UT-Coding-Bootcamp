  <h1>Drink Selection!</h1>
  <hr>

  <!-- Here we create a generic drink-options div -->
  <div id="drink-options"></div>

  <script type="text/javascript">

    // Array holds all of the drinks available
    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];


//  jQuery 

$.each(drinkList, function(index, value) {
  var newDiv = $("<div>");
  newDiv.text(value);
  $('#drink-options').append(newDiv);
});


// Assigning the loop to a fuction.


var myFunction = (function(index, value) {
  var newDiv = $('<div>');
    newDiv.text(value);
    $('#drink-options').append(newDiv);
})

$.each(drinkList, myFunction);







    // 1. Create code that "grabs" the div with the matching id (#drink-options);

var targetDiv = document.getElementById("drink-options");


    // ...


    // 2. Create a for loop that creates HTML content of all the drinks using JavaScript.
    // HINT: You will need to use each of the following methods: createElement, textContent, appendChild
    // ...
var unorderedList = document.createElement('ul');


for (var i = 0; i < drinkList.length; i++) {
  var newDiv = document.createElement("li");
  newDiv.textContent = drinkList[i];
  targetDiv.appendChild(newDiv);
}

targetDiv.appendChild(unorderedList);


$("#drink-options").html("<p>this will override what is in the div</p>");
