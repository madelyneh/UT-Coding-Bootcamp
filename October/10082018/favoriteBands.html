  <body>

    <h1>Open the console to see the magic!</h1>

    <script type="text/javascript">

      // Fill in the question marks with what the output will be.
      var bands = ["sara bareillis", "the hush sounds", "hillsong"];

      var favBands = prompt("What is your favorite band?");
      var favBandsLower = favBands.toLowerCase();


      // this has to have the array.indexOf(and the variable that was inputted)
      if (bands.indexOf(favBandsLower) === -1) {
        alert("Nah, they're pretty lame");
      }
      else {
        alert("Yay I love them!");
      }
  
      


    </script>
