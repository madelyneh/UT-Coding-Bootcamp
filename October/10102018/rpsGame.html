<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 2
  </title>
</head>

<body>

    <div id="game">


        <h1 style="color:blue"; >

            <div> Push 'p', 'r', or 's' to start playing.</div>
            <div id="user">User Pushed:</div>
            <div id="computer">Computer Choice</div>
            <div id="wins">Wins:</div>
            <div id="ties">Ties:</div>
            <div id="lose">Lose:</div>

        </h1>   

    </div>


  <script type="text/javascript">

    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var computerChoices = ["r", "p", "s"];
    var ties = 0;
    var wins = 0;
    var lose = 0;

    var winsElement = document.getElementById('wins');
    var loseElement = document.getElementById('lose');
    var tiesElement = document.getElementById('ties');
    var userElement = document.getElementById('user');
    var computerElement = document.getElementById('computer');
    

    
    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

      // Determines which key was pressed.
      var userGuess = event.key;

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

      // Alerts the key the user pressed (userGuess).
      userElement.textContent = "User Choice: " + event.key;
      computerElement.textContent = "Computer Choice: " + computerGuess;

      
      
      
      


      // Alerts the Computer's guess.
      

        if (userGuess == computerGuess) {
            ties++; 
            console.log("tie");
            tiesElement.textContent = "Ties: " + ties;
        } else if (userGuess === "p" && computerGuess === "r") {
            wins++;
            console.log("wins");
            winsElement.textContent = "Wins: " + wins;
        } else if (userGuess === "r" && computerGuess === "s") {
            wins++;
            console.log("wins");
            winsElement.textContent = "Wins: " + wins;
        } else if ( userGuess === "s" && computerGuess === "p") {
            wins++;
            console.log("wins");
            winsElement.textContent = "Wins: " + wins;
        } else {
            lose++;
            console.log("lose");
            loseElement.textContent = "Lose: " + lose;
        }


    };
  </script>

</body>

</html>
